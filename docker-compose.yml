services:
  web:
    build: .
    container_name: medical_web
    environment:
      DB_NAME: ${DB_NAME:-raman_research_prod}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST:-postgres_container}
      DB_PORT: ${DB_PORT:-5432}
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: production
    # Uncomment below if you want direct access to Flask for debugging
    # ports:
    #   - "5000:5000"
    networks:
      - medical_network
    volumes:
      - .:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: medical_nginx
    ports:
      - "8088:80"
      # - "8443:443"  # Uncomment when SSL is configured
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment when you add SSL certificates
    depends_on:
      - web
    networks:
      - medical_network
    restart: unless-stopped

networks:
  medical_network:
    driver: bridge
