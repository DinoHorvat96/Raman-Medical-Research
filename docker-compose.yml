services:
  postgres:
    image: postgres:15-alpine
    container_name: medical_postgres
    environment:
      POSTGRES_DB: istrazivanje_medicina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - medical_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: medical_web
    environment:
      DB_NAME: istrazivanje_medicina
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      SECRET_KEY: your-secret-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medical_network
    volumes:
      - .:/app
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: medical_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - medical_network
    restart: unless-stopped

networks:
  medical_network:
    driver: bridge

volumes:
  postgres_data: