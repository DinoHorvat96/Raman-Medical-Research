# nginx.conf - Updated with HTTP/2 and HTTP/3 support
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_size "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript
    #              application/json application/javascript application/xml+rss;

    upstream flask_app {
        server web:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # HTTP/3 QUIC configuration (requires OpenSSL 1.1.1+)
    # Uncomment when SSL certificates are configured
    # quic_retry on;
    # ssl_early_data on;

    # HTTP Server (redirects to HTTPS when SSL is configured)
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Uncomment when SSL is configured to redirect HTTP to HTTPS
        # return 301 https://$server_name$request_uri;

        # Comment out this location block when SSL is configured
        location / {
            proxy_pass http://flask_app;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;

            proxy_redirect off;
            proxy_buffering off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Keep-alive
            proxy_set_header Connection "";
        }
    }

